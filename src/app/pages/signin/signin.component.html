<p>sign in</p>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input ngModel required type="email" name="email" id="email" class="form-control" placeholder="Enter Email" aria-describedby="email">
      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel required type="password" name="password" id="password" class="form-control" placeholder="Enter Password" aria-describedby="password">
      
    </div>
    <div class="text-center">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
