<div class="card user-card">
    <div class="background bg-info">
        <img class="img-fluid rounded-circle profile-pic border-2 border-white" [src]="user.avatar_url" alt="">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{user.name}}</h5>
        <p class="card-title">BIO : {{user.bio}}</p>
        <p class="card-title">Company : {{user.company}}</p>
        <p class="card-title">Blog : {{user.blog}}</p>
    </div>
</div>
